schema_version = "1.0.0"
id = "open_stage_blender_dmx"
version = "2.0.14"
name = "DMX"
tagline = "Visualization & programming with GDTF&MVR, OSC, PSN, Networking"
maintainer = "Open Stage"
type = "add-on"
website = "https://blenderdmx.eu/"
tags = ["Lighting", "Animation", "Scene", "Import-Export", "Rigging", "Tracking", "Sequencer", "3D View", "Camera"]
blender_version_min = "4.2.0"
copyright = ["2021 Open Stage"]

license = [
  "SPDX:GPL-3.0-or-later",
]

wheels = [
  "wheels/pygdtf-1.3.0-py3-none-any.whl",
  "wheels/pymvr-1.0.4-py3-none-any.whl",
  "wheels/sacn-1.9.1-py3-none-any.whl",
  "wheels/oscpy-0.6.0-py2.py3-none-any.whl",
  "wheels/ifaddr-0.2.0-py3-none-any.whl",
  "wheels/async_timeout-4.0.3-py3-none-any.whl",
  "wheels/open_stage_zeroconf-0.132.2.dev0-py3-none-any.whl",
  "wheels/pypsn-0.2.3-py3-none-any.whl",
  "wheels/io_scene_3ds-2.8.6-py3-none-any.whl",
  "wheels/toml-0.10.2-py2.py3-none-any.whl",
  "wheels/websocket_client-1.8.0-py3-none-any.whl",
]

[permissions]
files = "Import GDTF devices. Import/Export MVR scenes and project data"
network = "For GDTF Share, sACN, Art-Net, OSC, PSN, MVR-xchange"

[build]
paths_exclude_pattern = [
  "/.git/",
  "__pycache__/",
  "/__pycache__/",
  "*.log",
  "ruff.toml",
  "scripts/",
  ".*",
  "*.pyc",
  "__pycache__",
  "*.zip",
  ".mypy_cache",
  ".pytest_cache",
  "data.json",
  "ASSETS_ATTRIBUTION.md",
  "RELEASE.md",
  "DEPENDENCIES.md",
  "DEVELOPMENT.md",
  "pyproject.toml",
  "licenserc.toml",
  "gpl-header.txt",
  "uv.lock",
  "i18n/update.sh",
  "i18n/__pycache__/",
  "i18n/readme-i18n.txt",
  "i18n/babel.cfg",
  "i18n/messages.pot",
]

